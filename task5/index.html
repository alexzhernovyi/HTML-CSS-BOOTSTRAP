<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>АДАПТАЦІЯ BOOTstrap</title>
  </head>
  <body>
        <header class="p-3 mb-2 bg-dark text-white">
                <div class="conteiner">
                        <div class="row justify-content-between pt-3">
                        <div class="col-12 col-md-2  bg-secondary p-2 mt-2">Brand</div>
                        <div class="col-6 col-md-5  bg-secondary p-2 mt-2">Global navigation</div>
                        <div class="col-3 col-md-3  bg-secondary p-2 mt-2">Tools</div>
                    </div>
                </div>
            </header>
            <main class="bg-success">
                <div class="container">
                        <div class="row justify-content-between mt-2">
                        <div class="col-lg-5 col-md-12 p-0 pt-3  order-md-1 order-lg-1  mt-3"><div class="hero_feature bg-light">Hero Feature</div></div>
                        <div class="col-lg-2 col-md-12 p-0 pt-3  order-md-2 order-lg-2 mt-3"><div class="hero_call bg-light">Hero call to action</div></div>
                        <div class="col-lg-3 col-md-3 p-0 mt-md-3 mt-3 order-2 order-md-4 order-lg-3"><div class="add bg-light">Ad</div></div>
                        <div class="mt-3 col-lg-3 col-md-8  p-0 order-1 order-md-3 order-lg-4"><div class="article_feature bg-light">Article Feature</div></div>
                        <div class="mt-3 col-lg-4 p-0 order-3 order-md-5 order-lg-5"><div class="article_listing bg-light">Article Listing</div></div>
                        <div class="mt-3 col-lg-3 p-0 order-md-6 order-lg-6"><div class="sidebar bg-light">Sidebar</div></div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                Footer
            </footer>
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
